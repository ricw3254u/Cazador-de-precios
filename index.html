<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cazador de Precios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- ===== LIBRERÍA PARA GRÁFICOS (Chart.js) ===== -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #4f46e5; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #add-price-form { max-height: 0; overflow: hidden; transition: max-height 0.5s ease-in-out; }
        .action-btn { transition: all 0.2s ease-in-out; }
        .action-btn:disabled { background-color: #e5e7eb; cursor: not-allowed; opacity: 0.7; color: #6b7280; }
        .form-open-btn {
            background-color: #e0e7ff !important;
            color: #4338ca !important;
        }
        .best-offer {
            background-color: #fefce8 !important; /* yellow-50 */
            border-left: 4px solid #facc15; /* yellow-400 */
        }
        /* Estilos para el modal de historial */
        .modal {
            transition: opacity 0.25s ease;
        }
        .modal-active {
            overflow-x: hidden;
            overflow-y: auto;
        }
        @media (max-width: 768px) {
            .responsive-table thead { display: none; }
            .responsive-table tr { display: block; background-color: white; border-radius: 0.5rem; margin-bottom: 1rem; box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06); border: 1px solid #e5e7eb; }
            .responsive-table td { display: flex; justify-content: space-between; align-items: center; padding: 0.75rem 1rem; border-bottom: 1px solid #f3f4f6; text-align: right; }
            .responsive-table td:last-child { border-bottom: none; }
            .responsive-table td::before { content: attr(data-label); font-weight: 600; text-align: left; margin-right: 1rem; color: #4b5563; }
            .responsive-table td.product-cell { padding: 1rem; font-size: 1.125rem; font-weight: 700; background-color: #f9fafb; border-top-left-radius: 0.5rem; border-top-right-radius: 0.5rem; justify-content: center; }
            .responsive-table td.product-cell::before { display: none; }
            .best-offer {
                 border: 2px solid #facc15;
            }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-5xl">
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold text-indigo-600">Cazador de Precios</h1>
            <p class="text-lg text-gray-500 mt-2">Valida y comparte las mejores ofertas de la comunidad.</p>
        </header>

        <div class="mb-10">
            <div class="flex justify-end mb-4">
                <button id="toggle-form-btn" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300 flex items-center justify-center space-x-2 shadow-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" /></svg>
                    <span>Agregar Precio</span>
                </button>
            </div>
            <div id="form-container" class="bg-white rounded-xl shadow-sm border border-gray-200">
                <form id="add-price-form">
                    <div class="p-6 space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <input type="text" name="Producto" placeholder="Nombre del Producto" required class="p-3 border border-gray-300 rounded-md w-full focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                            <select name="Marca" id="form-brand-select" required class="p-3 border border-gray-300 rounded-md w-full focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                <option value="">Seleccionar marca...</option>
                            </select>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <input type="number" name="Precio" placeholder="Precio (ej: 25.50)" step="0.01" required class="p-3 border border-gray-300 rounded-md w-full focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                            <input type="number" name="Cantidad" placeholder="Cantidad (ej: 1)" step="any" required class="p-3 border border-gray-300 rounded-md w-full focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                            <input type="text" name="Unidad" placeholder="Unidad (kg, L, pza)" required class="p-3 border border-gray-300 rounded-md w-full focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <select name="Tienda" id="form-store-select" required class="p-3 border border-gray-300 rounded-md w-full focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                            <option value="">Seleccionar tienda...</option>
                        </select>
                        <div id="form-feedback" class="text-center font-semibold h-6"></div>
                        <button type="submit" id="submit-btn" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg transition duration-300">Guardar Precio</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-200 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div class="md:col-span-2">
                    <input type="text" id="search-input" placeholder="Buscar por producto..." class="p-3 border border-gray-300 rounded-md w-full focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <select id="store-filter" class="p-3 border border-gray-300 rounded-md w-full focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="">Todas las tiendas</option>
                    </select>
                </div>
                <div>
                    <select id="brand-filter" class="p-3 border border-gray-300 rounded-md w-full focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="">Todas las marcas</option>
                    </select>
                </div>
            </div>
             <div class="flex justify-end mt-4">
                <button id="reset-filters-btn" class="text-sm text-indigo-600 hover:underline">Limpiar filtros</button>
            </div>
        </div>

        <div id="loading" class="flex flex-col items-center justify-center p-10"><div class="loader mb-4"></div><p class="text-gray-600">Cargando precios...</p></div>
        
        <div id="prices-container" class="hidden">
            <table class="w-full text-sm text-left text-gray-500 responsive-table">
                <thead class="text-xs text-gray-700 uppercase bg-gray-100 rounded-t-lg">
                    <!-- ===== ENCABEZADOS CORREGIDOS ===== -->
                    <tr>
                        <th scope="col" class="px-6 py-3">Fecha</th>
                        <th scope="col" class="px-6 py-3">Producto</th>
                        <th scope="col" class="px-6 py-3">Marca</th>
                        <th scope="col" class="px-6 py-3">Tienda</th>
                        <th scope="col" class="px-6 py-3 text-right">Precio</th>
                        <th scope="col" class="px-6 py-3 text-right">Precio/Unidad</th>
                        <th scope="col" class="px-6 py-3 text-center">Calidad Oferta</th>
                        <th scope="col" class="px-6 py-3 text-center">Veracidad</th>
                        <th scope="col" class="px-6 py-3 text-center">Historial</th>
                    </tr>
                </thead>
                <tbody id="prices-tbody"></tbody>
            </table>
             <div id="no-results" class="hidden text-center text-gray-500 p-8 bg-white rounded-lg shadow-sm border"><p>No se encontraron resultados que coincidan con tu búsqueda.</p></div>
        </div>
        
        <div id="pagination-controls" class="hidden mt-8 flex items-center justify-between">
            <button id="prev-page-btn" class="bg-white border border-gray-300 text-gray-700 font-medium py-2 px-4 rounded-lg hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                Anterior
            </button>
            <span id="page-info" class="text-sm text-gray-600"></span>
            <button id="next-page-btn" class="bg-white border border-gray-300 text-gray-700 font-medium py-2 px-4 rounded-lg hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                Siguiente
            </button>
        </div>
        
        <footer class="text-center mt-8">
            <p class="text-sm text-gray-500">¿Problemas? <a id="debug-link" href="#" target="_blank" class="text-indigo-500 hover:underline">Verificar Conexión del Script</a></p>
        </footer>
    </div>

    <!-- ===== MODAL PARA HISTORIAL DE PRECIOS ===== -->
    <div id="history-modal" class="modal fixed w-full h-full top-0 left-0 flex items-center justify-center hidden">
        <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
        <div class="modal-container bg-white w-11/12 md:max-w-2xl mx-auto rounded-lg shadow-lg z-50 overflow-y-auto">
            <div class="modal-content py-4 text-left px-6">
                <div class="flex justify-between items-center pb-3">
                    <p id="modal-title" class="text-2xl font-bold text-gray-800"></p>
                    <button id="modal-close" class="modal-close-btn cursor-pointer z-50">
                        <svg class="fill-current text-black" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                            <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
                        </svg>
                    </button>
                </div>
                <div>
                    <canvas id="price-chart"></canvas>
                </div>
                <div class="mt-4">
                    <h3 class="font-semibold text-lg">Registros:</h3>
                    <ul id="history-list" class="mt-2 text-sm max-h-40 overflow-y-auto"></ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiUrl = 'https://script.google.com/macros/s/AKfycbxZXDf5Kw14l3ZE7FaMsj-uCJLEuxkCEjjvGBjcvw6un6flT2l86uRPGKkDyV3D3qW9/exec';
        
        let allPrices = [];
        let currentPage = 1;
        const itemsPerPage = 20;
        let priceChartInstance = null;

        document.getElementById('debug-link').href = `${apiUrl}?action=debug`;
        const loadingIndicator = document.getElementById('loading');
        const pricesContainer = document.getElementById('prices-container');
        const form = document.getElementById('add-price-form');
        const toggleBtn = document.getElementById('toggle-form-btn');
        const searchInput = document.getElementById('search-input');
        const storeFilter = document.getElementById('store-filter');
        const brandFilter = document.getElementById('brand-filter');
        const formStoreSelect = document.getElementById('form-store-select');
        const formBrandSelect = document.getElementById('form-brand-select');
        const resetBtn = document.getElementById('reset-filters-btn');
        const noResultsDiv = document.getElementById('no-results');
        const paginationControls = document.getElementById('pagination-controls');
        const prevPageBtn = document.getElementById('prev-page-btn');
        const nextPageBtn = document.getElementById('next-page-btn');
        const pageInfo = document.getElementById('page-info');
        const historyModal = document.getElementById('history-modal');
        const modalCloseBtn = document.getElementById('modal-close');

        toggleBtn.addEventListener('click', () => {
            toggleBtn.classList.toggle('form-open-btn');
            form.style.maxHeight = form.style.maxHeight ? null : form.scrollHeight + "px";
        });

        modalCloseBtn.addEventListener('click', () => historyModal.classList.add('hidden'));

        form.addEventListener('submit', (e) => { e.preventDefault(); handleFormSubmit(); });
        searchInput.addEventListener('input', () => { currentPage = 1; applyFilters(); });
        storeFilter.addEventListener('change', () => { currentPage = 1; applyFilters(); });
        brandFilter.addEventListener('change', () => { currentPage = 1; applyFilters(); });
        resetBtn.addEventListener('click', () => {
            searchInput.value = '';
            storeFilter.value = '';
            brandFilter.value = '';
            currentPage = 1;
            applyFilters();
        });
        prevPageBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                applyFilters();
            }
        });
        nextPageBtn.addEventListener('click', () => {
            const totalPages = Math.ceil(getFilteredData().length / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                applyFilters();
            }
        });

        function handleFormSubmit() {
            const submitBtn = document.getElementById('submit-btn');
            const feedbackDiv = document.getElementById('form-feedback');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Guardando...';
            const data = Object.fromEntries(new FormData(form).entries());

            fetch(apiUrl, { method: 'POST', redirect: 'follow', body: JSON.stringify(data), headers: { "Content-Type": "text/plain;charset=utf-8" }})
            .then(res => {
                feedbackDiv.textContent = '¡Gracias! Precio agregado. Actualizando...';
                feedbackDiv.className = 'text-center font-semibold text-green-600';
                form.reset();
                loadPrices(); 
            })
            .catch(err => { 
                console.error("Error al enviar el formulario:", err);
                feedbackDiv.textContent = `Error de conexión. Asegúrate de haber re-implementado el script.`; 
                feedbackDiv.className = 'text-center font-semibold text-red-600'; 
            })
            .finally(() => {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Guardar Precio';
                setTimeout(() => { feedbackDiv.textContent = ''; }, 5000);
            });
        }

        function loadPrices() {
            loadingIndicator.style.display = 'flex';
            pricesContainer.classList.add('hidden');
            noResultsDiv.classList.add('hidden');
            paginationControls.classList.add('hidden');

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    loadingIndicator.style.display = 'none';
                    
                    if (!Array.isArray(data)) {
                        pricesContainer.innerHTML = '<div class="text-center text-gray-500 p-8 bg-white rounded-lg shadow-sm border"><p>Error al cargar los datos.</p></div>';
                        return;
                    }
                    
                    const validData = data.filter(item => item.Producto && item.Producto.trim() !== '');

                    if (validData.length === 0) {
                        pricesContainer.innerHTML = '<div class="text-center text-gray-500 p-8 bg-white rounded-lg shadow-sm border"><p>Aún no se han agregado precios. ¡Sé el primero!</p></div>';
                        pricesContainer.classList.remove('hidden');
                        return;
                    }
                    
                    allPrices = validData.sort((a, b) => new Date(b.Timestamp) - new Date(a.Timestamp));
                    populateDropdowns(allPrices);
                    applyFilters();
                })
                .catch(error => {
                    loadingIndicator.innerHTML = `<div class="text-center text-red-600 p-8 bg-red-50 rounded-lg border border-red-200"><p class="font-bold">❌ Error al cargar los precios.</p><p class="text-sm mt-1">Verifica la conexión del script y los encabezados en la hoja de cálculo.</p></div>`;
                });
        }

        function populateDropdowns(data) {
            const stores = [...new Set(data.map(item => item.Tienda).filter(Boolean))].sort();
            const brands = [...new Set(data.map(item => item.Marca).filter(Boolean))].sort();

            storeFilter.innerHTML = '<option value="">Todas las tiendas</option>';
            stores.forEach(store => storeFilter.add(new Option(store, store)));

            brandFilter.innerHTML = '<option value="">Todas las marcas</option>';
            brands.forEach(brand => brandFilter.add(new Option(brand, brand)));

            formStoreSelect.innerHTML = '<option value="">Seleccionar tienda...</option>';
            stores.forEach(store => formStoreSelect.add(new Option(store, store)));
            
            formBrandSelect.innerHTML = '<option value="">Seleccionar marca...</option>';
            brands.forEach(brand => formBrandSelect.add(new Option(brand, brand)));
        }

        function getFilteredData() {
            const searchTerm = searchInput.value.toLowerCase();
            const selectedStore = storeFilter.value;
            const selectedBrand = brandFilter.value;

            return allPrices.filter(item => {
                const productMatch = item.Producto ? item.Producto.toLowerCase().includes(searchTerm) : false;
                const storeMatch = !selectedStore || item.Tienda === selectedStore;
                const brandMatch = !selectedBrand || item.Marca === selectedBrand;
                return productMatch && storeMatch && brandMatch;
            });
        }

        function applyFilters() {
            const filteredData = getFilteredData();
            displayPrices(filteredData);
        }

        function displayPrices(data) {
            const tableBody = document.getElementById('prices-tbody');
            tableBody.innerHTML = '';

            if (data.length === 0) {
                noResultsDiv.classList.remove('hidden');
                pricesContainer.classList.add('hidden');
                paginationControls.classList.add('hidden');
                return;
            }
            
            noResultsDiv.classList.add('hidden');
            pricesContainer.classList.remove('hidden');
            paginationControls.classList.remove('hidden');

            const totalPages = Math.ceil(data.length / itemsPerPage);
            pageInfo.textContent = `Página ${currentPage} de ${totalPages}`;
            prevPageBtn.disabled = currentPage === 1;
            nextPageBtn.disabled = currentPage === totalPages;

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const paginatedData = data.slice(startIndex, endIndex);

            const bestOffers = findBestOffers(data);

            paginatedData.forEach(item => addPriceToTable(item, bestOffers));
        }
        
        function findBestOffers(data) {
            const pricePerUnitMap = new Map();
            data.forEach(item => {
                const price = Number(item.Precio);
                const quantity = Number(item.Cantidad);
                if (!isNaN(price) && !isNaN(quantity) && quantity > 0) {
                    const pricePerUnit = price / quantity;
                    const key = `${item.Producto.toLowerCase()}-${item.Marca.toLowerCase()}`;
                    if (!pricePerUnitMap.has(key) || pricePerUnit < pricePerUnitMap.get(key).pricePerUnit) {
                        pricePerUnitMap.set(key, { pricePerUnit, rowNum: item.rowNum });
                    }
                }
            });
            return pricePerUnitMap;
        }

        function addPriceToTable(item, bestOffers) {
            const tableBody = document.getElementById('prices-tbody');
            if (!tableBody || !item) return;

            let row = tableBody.insertRow();
            const key = `${item.Producto.toLowerCase()}-${item.Marca.toLowerCase()}`;
            if (bestOffers.has(key) && bestOffers.get(key).rowNum === item.rowNum) {
                row.className = 'bg-white border-b hover:bg-gray-50 best-offer';
            } else {
                row.className = 'bg-white border-b hover:bg-gray-50';
            }
            row.id = `row-${item.rowNum}`;

            const productInfo = `${item.Producto || 'N/A'} (${item.Cantidad || ''} ${item.Unidad || ''})`;
            const pricePerUnit = calculatePricePerUnit(item);

            // ===== CÓDIGO CORREGIDO PARA MOSTRAR TODAS LAS COLUMNAS =====
            const mobileRowHTML = `
                <td data-label="Producto" class="product-cell text-gray-900">${productInfo} ${isBestOffer(item, bestOffers) ? '⭐' : ''}</td>
                <td data-label="Fecha">${formatDate(item.Timestamp)}</td>
                <td data-label="Marca">${item.Marca || 'N/A'}</td>
                <td data-label="Tienda">${item.Tienda || 'N/A'}</td>
                <td data-label="Precio" class="text-right font-semibold text-lg text-gray-800">${formatPrice(item.Precio)}</td>
                <td data-label="Precio/Unidad" class="text-right text-sm text-gray-500">${pricePerUnit}</td>
                <td data-label="Calidad Oferta"></td>
                <td data-label="Veracidad"></td>
                <td data-label="Historial"></td>
            `;
            
            const desktopRowHTML = `
                <td class="px-6 py-4">${formatDate(item.Timestamp)}</td>
                <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">${productInfo} ${isBestOffer(item, bestOffers) ? '⭐' : ''}</td>
                <td class="px-6 py-4">${item.Marca || 'N/A'}</td>
                <td class="px-6 py-4">${item.Tienda || 'N/A'}</td>
                <td class="px-6 py-4 text-right font-semibold text-gray-800">${formatPrice(item.Precio)}</td>
                <td class="px-6 py-4 text-right text-sm text-gray-500">${pricePerUnit}</td>
                <td></td>
                <td></td>
                <td></td>
            `;

            if (window.innerWidth <= 768) {
                row.innerHTML = mobileRowHTML;
            } else {
                row.innerHTML = desktopRowHTML;
            }
            
            createVotingUI(row.cells[6], item, 'Oferta', 'rateGood', 'rateBad');
            createVotingUI(row.cells[7], item, 'Realidad', 'validateReal', 'validateFake');
            createHistoryButton(row.cells[8], item);
        }

        function createHistoryButton(cell, item) {
            cell.className = 'text-center px-6 py-4';
            const historyBtn = document.createElement('button');
            historyBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400 hover:text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg>`;
            historyBtn.onclick = () => showPriceHistory(item);
            cell.appendChild(historyBtn);
        }

        function showPriceHistory(item) {
            const productHistory = allPrices
                .filter(p => p.Producto === item.Producto && p.Marca === item.Marca)
                .sort((a, b) => new Date(a.Timestamp) - new Date(b.Timestamp));

            document.getElementById('modal-title').textContent = `Historial de: ${item.Producto} (${item.Marca})`;
            
            const historyList = document.getElementById('history-list');
            historyList.innerHTML = '';
            productHistory.forEach(p => {
                const li = document.createElement('li');
                li.className = 'flex justify-between items-center p-2 border-b';
                li.innerHTML = `<span>${formatDate(p.Timestamp)} - <strong>${p.Tienda}</strong></span> <span class="font-semibold">${formatPrice(p.Precio)}</span>`;
                historyList.appendChild(li);
            });

            const chartCtx = document.getElementById('price-chart').getContext('2d');
            if(priceChartInstance) {
                priceChartInstance.destroy();
            }
            priceChartInstance = new Chart(chartCtx, {
                type: 'line',
                data: {
                    labels: productHistory.map(p => formatDate(p.Timestamp)),
                    datasets: [{
                        label: 'Precio',
                        data: productHistory.map(p => Number(p.Precio)),
                        borderColor: '#4f46e5',
                        backgroundColor: 'rgba(79, 70, 229, 0.1)',
                        fill: true,
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { display: false } },
                    scales: { y: { beginAtZero: false } }
                }
            });

            historyModal.classList.remove('hidden');
        }

        function isBestOffer(item, bestOffers) {
             const key = `${item.Producto.toLowerCase()}-${item.Marca.toLowerCase()}`;
             return bestOffers.has(key) && bestOffers.get(key).rowNum === item.rowNum;
        }

        function calculatePricePerUnit(item) {
            const price = Number(item.Precio);
            const quantity = Number(item.Cantidad);
            if (!isNaN(price) && !isNaN(quantity) && quantity > 0) {
                return `$${(price / quantity).toFixed(2)} / ${item.Unidad || 'pza'}`;
            }
            return 'N/A';
        }

        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return isNaN(date) ? 'Fecha inválida' : date.toLocaleDateString();
        }

        function formatPrice(price) {
            const priceNum = Number(price);
            return isNaN(priceNum) ? 'Inválido' : `$${priceNum.toFixed(2)}`;
        }

        function createVotingUI(cell, item, scoreType, actionUp, actionDown) {
            cell.className = 'text-center px-6 py-4';
            const container = document.createElement('div');
            container.className = 'flex items-center justify-end md:justify-center';

            const scoreSpan = document.createElement('span');
            scoreSpan.className = 'font-bold text-lg w-8';
            
            const btnUp = document.createElement('button');
            btnUp.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 0l-3 3a1 1 0 001.414 1.414L9 9.414V13a1 1 0 102 0V9.414l1.293 1.293a1 1 0 001.414-1.414z" clip-rule="evenodd" /></svg>`;
            btnUp.className = 'action-btn bg-green-100 text-green-600 p-1 rounded-full hover:bg-green-200';
            
            const btnDown = document.createElement('button');
            btnDown.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v3.586L7.707 9.293a1 1 0 00-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 10.586V7z" clip-rule="evenodd" /></svg>`;
            btnDown.className = 'action-btn bg-red-100 text-red-600 p-1 rounded-full hover:bg-red-200 ml-2';

            const votedItems = JSON.parse(localStorage.getItem('votedItems')) || {};
            const voteKey = `${scoreType}-${item.rowNum}`;
            if (votedItems[voteKey]) {
                btnUp.disabled = true;
                btnDown.disabled = true;
            }

            function updateScore(span, score) {
                span.textContent = score;
                span.classList.remove('text-indigo-600', 'text-red-600', 'text-gray-600');
                if (score > 0) span.classList.add('text-indigo-600');
                else if (score < 0) span.classList.add('text-red-600');
                else span.classList.add('text-gray-600');
            }
            updateScore(scoreSpan, item[scoreType] || 0);

            function handleVote(action) {
                btnUp.disabled = true;
                btnDown.disabled = true;

                const payload = { action: action, rowNum: item.rowNum };
                fetch(apiUrl, { method: 'POST', redirect: 'follow', body: JSON.stringify(payload), headers: { "Content-Type": "text/plain;charset=utf-8" }})
                .then(res => res.json())
                .then(result => {
                    if(result.status === 'deleted') {
                        document.getElementById(`row-${item.rowNum}`)?.remove();
                    } else if (result.status === 'success') {
                        updateScore(scoreSpan, result.newCount);
                        const votedItems = JSON.parse(localStorage.getItem('votedItems')) || {};
                        votedItems[voteKey] = true;
                        localStorage.setItem('votedItems', JSON.stringify(votedItems));
                    }
                })
                .catch(err => {
                    alert("Error al votar. Asegúrate de haber implementado la última versión del script.");
                    btnUp.disabled = false;
                    btnDown.disabled = false;
                })
            }
            btnUp.onclick = () => handleVote(actionUp);
            btnDown.onclick = () => handleVote(actionDown);
            
            container.appendChild(btnDown);
            container.appendChild(scoreSpan);
            container.appendChild(btnUp);
            cell.appendChild(container);
        }

        window.addEventListener('resize', () => displayPrices(getFilteredData()));
        loadPrices();
    </script>

</body>
