<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cazador de Precios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #add-price-form { max-height: 0; overflow: hidden; transition: max-height 0.5s ease-in-out; }
        .action-btn { transition: all 0.2s ease-in-out; }
        .action-btn:disabled { background-color: #9ca3af; cursor: not-allowed; opacity: 0.7; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900">Cazador de Precios üõí</h1>
            <p class="text-lg text-gray-600 mt-2">Valida las ofertas reportadas por la comunidad.</p>
        </header>

        <div class="bg-white rounded-lg shadow-md p-6 mb-8 max-w-2xl mx-auto">
            <button id="toggle-form-btn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg transition duration-300">
                + Agregar un Nuevo Precio
            </button>
            <form id="add-price-form" class="mt-4 space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4"><input type="text" name="Producto" placeholder="Nombre del Producto" required class="p-2 border rounded w-full"><input type="text" name="Marca" placeholder="Marca" class="p-2 border rounded w-full"></div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4"><input type="number" name="Precio" placeholder="Precio (ej: 25.50)" step="0.01" required class="p-2 border rounded w-full"><input type="number" name="Cantidad" placeholder="Cantidad (ej: 1)" step="any" required class="p-2 border rounded w-full"><input type="text" name="Unidad" placeholder="Unidad (kg, L, pza)" required class="p-2 border rounded w-full"></div>
                <input type="text" name="Tienda" placeholder="Nombre de la Tienda" required class="p-2 border rounded w-full">
                <div id="form-feedback" class="text-center font-semibold"></div>
                <button type="submit" id="submit-btn" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg">Guardar Precio</button>
            </form>
        </div>

        <div id="loading" class="flex flex-col items-center justify-center p-10"><div class="loader mb-4"></div><p>Cargando precios...</p></div>
        
        <div id="prices-container" class="hidden bg-white rounded-lg shadow-md overflow-x-auto">
            <table class="w-full text-sm text-left text-gray-500">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3">Producto</th>
                        <th scope="col" class="px-6 py-3">Tienda</th>
                        <th scope="col" class="px-6 py-3 text-right">Precio</th>
                        <th scope="col" class="px-6 py-3 text-center">Calidad Oferta</th>
                        <th scope="col" class="px-6 py-3 text-center">Veracidad</th>
                    </tr>
                </thead>
                <tbody id="prices-tbody"></tbody>
            </table>
        </div>
    </div>

    <script>
        const apiUrl = 'https://script.google.com/macros/s/AKfycbza_-cTtpVWb1cIUdItVXJRdvEk_q6ybdxyUeb3AoR8vScUBsK2NPfrcuL-HvciVzJ8IA/exec';
        
        const loadingIndicator = document.getElementById('loading');
        const pricesContainer = document.getElementById('prices-container');
        const form = document.getElementById('add-price-form');
        const toggleBtn = document.getElementById('toggle-form-btn');

        toggleBtn.addEventListener('click', () => { form.style.maxHeight = form.style.maxHeight ? null : form.scrollHeight + "px"; });

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const submitBtn = document.getElementById('submit-btn');
            const feedbackDiv = document.getElementById('form-feedback');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Guardando...';
            const data = Object.fromEntries(new FormData(form).entries());

            fetch(apiUrl, { method: 'POST', redirect: 'follow', body: JSON.stringify(data), headers: { "Content-Type": "text/plain;charset=utf-8" }})
            .then(res => {
                feedbackDiv.textContent = '¬°Gracias! Precio agregado. Actualizando...';
                feedbackDiv.className = 'text-green-600';
                form.reset();
                loadPrices(); 
            })
            .catch(err => { feedbackDiv.textContent = `Error: ${err.message}`; feedbackDiv.className = 'text-red-600'; })
            .finally(() => {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Guardar Precio';
                setTimeout(() => { feedbackDiv.textContent = ''; }, 4000);
            });
        });

        function loadPrices() {
            loadingIndicator.style.display = 'flex';
            pricesContainer.classList.add('hidden');
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    loadingIndicator.style.display = 'none';
                    pricesContainer.classList.remove('hidden');
                    const tableBody = document.getElementById('prices-tbody');
                    tableBody.innerHTML = ''; 
                    
                    if (data.length === 0) {
                        pricesContainer.innerHTML = '<p class="text-center text-gray-600 p-8">A√∫n no se han agregado precios. ¬°S√© el primero!</p>';
                        return;
                    }
                    
                    const sortedData = data.sort((a, b) => new Date(b.Timestamp) - new Date(a.Timestamp));
                    sortedData.forEach(item => addPriceToTable(item));
                })
                .catch(error => {
                    loadingIndicator.innerHTML = `<p class="text-red-600 font-bold">‚ùå Error al cargar los precios.</p><p class="text-gray-600 mt-2">Verifica los encabezados en la hoja de c√°lculo.</p>`;
                });
        }
        
        function addPriceToTable(item) {
            const tableBody = document.getElementById('prices-tbody');
            if (!tableBody || !item) return;

            let row = tableBody.insertRow();
            row.className = 'bg-white border-b hover:bg-gray-50';
            row.id = `row-${item.rowNum}`;

            const date = new Date(item.Timestamp);
            const productInfo = `${item.Producto || 'N/A'} (${item.Cantidad || ''} ${item.Unidad || ''}) <br> <span class="text-xs text-gray-500">${isNaN(date) ? 'Inv√°lida' : date.toLocaleDateString()}</span>`;
            row.insertCell().innerHTML = `<th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">${productInfo}</th>`;
            row.insertCell().textContent = item.Tienda || 'N/A';
            
            const price = Number(item.Precio);
            const priceCell = row.insertCell();
            priceCell.className = 'px-6 py-4 text-right font-semibold';
            priceCell.textContent = isNaN(price) ? 'Inv√°lido' : `$${price.toFixed(2)}`;

            // --- Celda de Calidad de Oferta ---
            const offerCell = row.insertCell();
            offerCell.className = 'px-6 py-4 text-center';
            createVotingUI(offerCell, item, 'Oferta', 'rateGood', 'rateBad', 'üëç', 'üëé');

            // --- Celda de Veracidad ---
            const realityCell = row.insertCell();
            realityCell.className = 'px-6 py-4 text-center';
            createVotingUI(realityCell, item, 'Realidad', 'validateReal', 'validateFake', '‚úÖ', '‚ùå');
        }

        function createVotingUI(cell, item, scoreType, actionUp, actionDown, labelUp, labelDown) {
            const scoreSpan = document.createElement('span');
            scoreSpan.className = 'font-bold text-lg mr-2';
            
            const btnUp = document.createElement('button');
            btnUp.textContent = labelUp;
            btnUp.className = 'action-btn bg-green-500 text-white text-xs font-bold py-1 px-2 rounded hover:bg-green-600';
            
            const btnDown = document.createElement('button');
            btnDown.textContent = labelDown;
            btnDown.className = 'action-btn bg-red-500 text-white text-xs font-bold py-1 px-2 rounded hover:bg-red-600 ml-1';

            function updateScore(span, score) {
                span.textContent = score;
                span.classList.remove('text-blue-600', 'text-red-600', 'text-gray-600');
                if (score > 0) span.classList.add('text-blue-600');
                else if (score < 0) span.classList.add('text-red-600');
                else span.classList.add('text-gray-600');
            }

            updateScore(scoreSpan, item[scoreType] || 0);

            function handleVote(action) {
                btnUp.disabled = true;
                btnDown.disabled = true;

                const payload = { action: action, rowNum: item.rowNum };
                fetch(apiUrl, { method: 'POST', redirect: 'follow', body: JSON.stringify(payload), headers: { "Content-Type": "text/plain;charset=utf-8" }})
                .then(res => res.json())
                .then(result => {
                    if(result.status === 'deleted') {
                        const rowToRemove = document.getElementById(`row-${item.rowNum}`);
                        if(rowToRemove) rowToRemove.remove();
                    } else if (result.status === 'success') {
                        updateScore(scoreSpan, result.newCount);
                    } else {
                        btnUp.disabled = false;
                        btnDown.disabled = false;
                    }
                })
                .catch(err => {
                    btnUp.disabled = false;
                    btnDown.disabled = false;
                });
            }

            btnUp.onclick = () => handleVote(actionUp);
            btnDown.onclick = () => handleVote(actionDown);
            
            cell.appendChild(scoreSpan);
            cell.appendChild(btnUp);
            cell.appendChild(btnDown);
        }

        loadPrices();
    </script>

</body>
</html>
